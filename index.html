<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://i.imgur.com/yukSStN.png" />
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-white min-h-screen">

  <!-- HEADER -->
  <header class="bg-[#141414] border-b border-gray-800 shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-[#E50914] tracking-wide">Admin Dashboard</h1>
    <button 
      onclick="logoutAdmin()" 
      class="bg-[#E50914] hover:bg-[#f6121d] text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all duration-300">
      ğŸ”’ Logout
    </button>
  </header>

  <!-- MAIN SECTION -->
  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-6 border-b border-gray-700 pb-2">ğŸ‘¥ User Payment Records</h2>

    <!-- ADD USER FORM -->
    <div class="bg-[#141414] border border-gray-800 rounded-xl shadow-lg p-4 mb-6">
      <h3 class="text-lg font-semibold mb-3">â• Ongeza Mtumiaji Mpya</h3>
      <form id="add-user-form" class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <input type="text" id="userName" placeholder="Jina" required class="p-2 rounded bg-[#0f0f0f] border border-gray-700 focus:border-[#E50914] outline-none" />
        <input type="text" id="userPhone" placeholder="Namba ya Simu" required class="p-2 rounded bg-[#0f0f0f] border border-gray-700 focus:border-[#E50914] outline-none" />
        <input type="number" id="userAmount" placeholder="Kiasi (TZS)" required class="p-2 rounded bg-[#0f0f0f] border border-gray-700 focus:border-[#E50914] outline-none" />
        <input type="datetime-local" id="userPaidTime" required class="p-2 rounded bg-[#0f0f0f] border border-gray-700 focus:border-[#E50914] outline-none" />
        <input type="date" id="userExpireDate" required class="p-2 rounded bg-[#0f0f0f] border border-gray-700 focus:border-[#E50914] outline-none" />
        <button type="submit" class="md:col-span-5 bg-[#E50914] hover:bg-[#f6121d] px-4 py-2 rounded text-sm font-semibold mt-2 transition-all duration-300">ğŸ’¾ Hifadhi Mtumiaji</button>
      </form>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto bg-[#141414] border border-gray-800 rounded-xl shadow-lg">
      <table class="w-full text-left border-collapse" id="userTable">
        <thead class="bg-[#1a1a1a] text-gray-300 uppercase text-sm">
          <tr>
            <th class="px-4 py-3 border-b border-gray-800">Jina</th>
            <th class="px-4 py-3 border-b border-gray-800">Namba ya Simu</th>
            <th class="px-4 py-3 border-b border-gray-800">Kiasi (TZS)</th>
            <th class="px-4 py-3 border-b border-gray-800">Muda wa Malipo</th>
            <th class="px-4 py-3 border-b border-gray-800">Tarehe ya Kuisha</th>
            <th class="px-4 py-3 border-b border-gray-800 text-center">Vitendo</th>
          </tr>
        </thead>
        <tbody class="text-gray-200 text-sm" id="userTableBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>

    <p class="text-xs text-gray-500 mt-6 text-center">
      Â© 2025 Sky TV â€” Admin Only Access.
    </p>
  </main>

  <!-- INFO MODAL -->
  <div id="info-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div id="info-overlay" class="absolute inset-0 bg-black/70"></div>
    <div class="relative max-w-lg w-full mx-4">
      <div class="bg-[#0f0f0f] border border-gray-700 rounded-2xl shadow-2xl p-6">
        <h3 class="text-lg font-bold text-[#E50914] mb-2">TAARIFA</h3>
        <p class="text-sm text-gray-200 mb-4">
          Habari admin, hizi ni rekodi za miamala iliyofanyika. Unaweza kuongeza, kuhariri, au kufuta watumiaji hapa.
        </p>
        <div class="flex justify-end gap-3">
          <button id="modal-dont-show" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md text-sm">
            Usirudie tena
          </button>
          <button id="modal-close" class="px-4 py-2 bg-[#E50914] hover:bg-[#f6121d] rounded-md text-sm text-white">
            Sawa, endelea
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const ADMIN_PASSWORD = "ADMIN4546";
    const infoModal = document.getElementById("info-modal");
    const modalCloseBtn = document.getElementById("modal-close");
    const modalDontShowBtn = document.getElementById("modal-dont-show");
    const userTableBody = document.getElementById("userTableBody");
    const addUserForm = document.getElementById("add-user-form");

    // Load existing users from localStorage
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("userRecords") || "[]");
      userTableBody.innerHTML = "";
      users.forEach((user, index) => addUserRow(user, index));
    }

    // Add user row with Edit/Delete buttons
    function addUserRow(user, index) {
      const row = document.createElement("tr");
      row.className = "hover:bg-[#222] transition";
      row.innerHTML = `
        <td class="px-4 py-3">${user.name}</td>
        <td class="px-4 py-3">${user.phone}</td>
        <td class="px-4 py-3">${user.amount}</td>
        <td class="px-4 py-3">${user.paidTime}</td>
        <td class="px-4 py-3">${user.expireDate}</td>
        <td class="px-4 py-3 text-center flex justify-center gap-2">
          <button onclick="editUser(${index})" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-xs">âœï¸ Hariri</button>
          <button onclick="deleteUser(${index})" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-xs">ğŸ—‘ï¸ Futa</button>
        </td>
      `;
      userTableBody.appendChild(row);
    }

    // Save new user
    addUserForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = {
        name: document.getElementById("userName").value.trim(),
        phone: document.getElementById("userPhone").value.trim(),
        amount: document.getElementById("userAmount").value.trim(),
        paidTime: document.getElementById("userPaidTime").value,
        expireDate: document.getElementById("userExpireDate").value
      };
      const users = JSON.parse(localStorage.getItem("userRecords") || "[]");
      users.push(user);
      localStorage.setItem("userRecords", JSON.stringify(users));
      addUserForm.reset();
      loadUsers();
      alert("âœ… Mtumiaji ameongezwa!");
    });

    // Edit user
    function editUser(index) {
      const users = JSON.parse(localStorage.getItem("userRecords") || "[]");
      const user = users[index];
      const newName = prompt("Jina jipya:", user.name);
      const newPhone = prompt("Namba mpya ya simu:", user.phone);
      const newAmount = prompt("Kiasi kipya (TZS):", user.amount);
      const newPaidTime = prompt("Muda mpya wa malipo (YYYY-MM-DD HH:mm):", user.paidTime);
      const newExpireDate = prompt("Tarehe mpya ya kuisha (YYYY-MM-DD):", user.expireDate);

      if (newName && newPhone && newAmount && newPaidTime && newExpireDate) {
        users[index] = { name: newName, phone: newPhone, amount: newAmount, paidTime: newPaidTime, expireDate: newExpireDate };
        localStorage.setItem("userRecords", JSON.stringify(users));
        loadUsers();
        alert("âœ… Rekodi imehaririwa kwa mafanikio!");
      }
    }

    // Delete user
    function deleteUser(index) {
      const confirmDel = confirm("âš ï¸ Una uhakika unataka kufuta rekodi hii?");
      if (!confirmDel) return;
      const users = JSON.parse(localStorage.getItem("userRecords") || "[]");
      users.splice(index, 1);
      localStorage.setItem("userRecords", JSON.stringify(users));
      loadUsers();
      alert("ğŸ—‘ï¸ Rekodi imefutwa!");
    }

    // Admin login check
    (function initAdminCheck() {
      const isAdmin = sessionStorage.getItem("isAdmin");
      if (!isAdmin) {
        const password = prompt("ğŸ›¡ï¸ Ingiza admin password kuendelea:");
        if (password === ADMIN_PASSWORD) {
          sessionStorage.setItem("isAdmin", "true");
          loadUsers();
          showInfoModal();
        } else {
          alert("ğŸš« Ruhusa imekataliwa!");
          window.location.href = "/";
        }
      } else {
        loadUsers();
      }
    })();

    function logoutAdmin() {
      sessionStorage.removeItem("isAdmin");
      window.location.href = "/";
    }

    function showInfoModal() {
      if (localStorage.getItem("hideAdminInfoModal") === "true") return;
      infoModal.classList.remove("hidden");
      infoModal.classList.add("flex");
    }

    function hideInfoModal() {
      infoModal.classList.add("hidden");
      infoModal.classList.remove("flex");
    }

    modalCloseBtn.addEventListener("click", hideInfoModal);
    modalDontShowBtn.addEventListener("click", () => {
      localStorage.setItem("hideAdminInfoModal", "true");
      hideInfoModal();
    });
    document.getElementById("info-overlay").addEventListener("click", hideInfoModal);
  </script>

</body>
</html>
